name: Build Static News Page

# Läuft wenn releases.json geändert wird
on:
  push:
    paths:
      - 'de/news/news/releases.json'
  workflow_dispatch:

jobs:
  build-static-html:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: |
          npm install -g marked
      
      - name: Build Static HTML
        run: |
          node .github/scripts/build-news.js
      
      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add de/news/index.html
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Auto-build: Static news page updated" && git push)
