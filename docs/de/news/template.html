        <style>
            .news-card {
                background: white;
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .news-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.15) !important;
            }

            .news-card-content {
                padding: 30px;
            }

            .news-date {
                color: #0481a6;
                font-size: 0.9em;
                font-weight: 600;
                margin-bottom: 10px;
            }

            .news-card h1 {
                color: #333;
                font-size: 1.8em;
                margin-bottom: 15px;
                line-height: 1.3;
            }

            .news-card h2 {
                color: #333;
                font-size: 1.5em;
                margin-bottom: 15px;
                line-height: 1.3;
            }

            .news-card h3 {
                color: #555;
                font-size: 1.2em;
                margin: 20px 0 10px 0;
            }

            .news-card p {
                color: #666;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .news-card ul, .news-card ol {
                color: #666;
                line-height: 1.6;
                margin: 10px 0 15px 20px;
            }

            .news-card blockquote {
                border-left: 4px solid #0481a6;
                padding-left: 15px;
                margin: 15px 0;
                color: #555;
                font-style: italic;
            }

            .news-card code {
                background-color: #f4f4f4;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: 'Courier New', monospace;
            }

            .news-card pre {
                background-color: #f4f4f4;
                padding: 15px;
                border-radius: 5px;
                overflow-x: auto;
                margin-bottom: 15px;
            }

            .news-card a {
                color: #0481a6;
                text-decoration: none;
            }

            .news-card a:hover {
                text-decoration: underline;
            }

            .error {
                background-color: #f8d7da;
                color: #721c24;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
            }

            @media (max-width: 768px) {
                .news-grid {
                    grid-template-columns: 1fr !important;
                }
            }
